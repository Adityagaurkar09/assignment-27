<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script </title>
</head>
<body>
    <img src="https://wallpapercave.com/wp/wp7454172.jpg" height="200" onmouseover="a()" onmousemove="b()" onmouseout="c()">
    <script>
      function a(){
        console.log("mouse inside")
      }
      function b(){
        console.log("mouse move")
      }
      function c(){
        console.log("mouse outside")
      }
    </script>
    
</body>
</html>
