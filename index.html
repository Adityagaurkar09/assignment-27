<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
   
</head>
<body>
    <button type="button " onclick="c()"> 
        click
    </button>  <br>  <br>
    
    <button type="button" ondblclick="d()">
         double click
        </button>

    <script>
        
     function c (){
        document.write("single click")
     }
     function d (){
        document.write("double click")
     }
     
    </script>
    
</body>
</html>
