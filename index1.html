<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script </title>
</head>
<body>
    <input type="text" onkeydown="a()" onkeypress="b()" onkeyup="c()">
    <script>
    function a (){
        console.log("key down")
    }
    function b (){
        console.log("key press")
    }
    function c (){
        console.log("key up")
    }
    </script>
</body>
</html>
